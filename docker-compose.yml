services:
  tanca-gertec:
    build: .
    image: tanca-gertec:latest
    container_name: tanca-gertec
    restart: unless-stopped
    env_file:
      - .env
    environment:
      - DATA_DIR=/data
    ports:
      - "${TCP_PORT:-6500}:${TCP_PORT:-6500}"
      - "${HTTP_PORT:-3000}:${HTTP_PORT:-3000}"
    volumes:
      - pricetab_data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:${HTTP_PORT:-3000}/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

volumes:
  pricetab_data:
    driver: local
